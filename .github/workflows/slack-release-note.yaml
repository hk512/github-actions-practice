name: Slack Release Note

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: release
        name: Get Latest Release
        uses: pozetroninc/github-action-get-latest-release@v0.7.0
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          excludes: prerelease, draft
      - id: get_release_note
        name: echo release note
        # run: echo "$${{ steps.release.outputs.description }}" | sed -z 's/## üå± „Åô„Åπ„Å¶„ÅÆÂ§âÊõ¥ÁÇπ.*//'
        run: |
          # ÊîπË°å„Ç≥„Éº„Éâ„Çí„Ç®„Çπ„Ç±„Éº„Éó„Åô„Çã
          release_body='$${{ steps.release.outputs.description }}'
          release_body=${release_body//$'\r\n'/\\n}
          release_body=${release_body//$'\n'/\\n}
          echo "::set-output name=body::$release_body"
      - name: Send GitHub Action trigger data to Slack workflow
        id: slack_notification
        uses: slackapi/slack-github-action@v1.16.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "text": "```${{ steps.get_release_note.outputs.body }}```",
              "unfurl_links": false
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}